template:
  inputs:
    kubeconfig:
      type: string
      label: Kubeconfig Path
      default: ${{infra.PLUGIN_HARNESS_KUBE_CONFIG_PATH}}
      required: true
      ui:
        tooltip: Enter the path to the 'kubeconfig' file.
        placeholder: path/kubeconfig
    namespace:
      type: string
      label: Namespace
      required: true
      default: default
      ui:
        tooltip: Enter the Kubernetes namespace for deployment.
        placeholder: namespace
    release:
      type: string
      label: Release
      required: true
      ui:
        tooltip: Enter the name for the current Helm release.
    dry_run:
      type: boolean
      label: Dry Run
      default: false
      ui:
        component: boolean-card-select
        tooltip: Enable this option to execute as dry run.
    ignore_failed_release:
      type: boolean
      label: Ignore Failed Release
      default: false
      ui:
        component: boolean-card-select
        tooltip: Enable this option to ignore failed releases and proceed with deployment.
    skip_deploy_steady_check:
      type: boolean
      label: Skip Deploy Steady Check
      default: false
      ui:
        component: boolean-card-select
        tooltip: Enable this option to skip the steady state check after deployment.
    upgrade_with_install:
      type: boolean
      label: Upgrade with Install
      default: false
      ui:
        component: boolean-card-select
        tooltip: Select this option to always use "helm upgrade --install" instead of "helm install" for first release, followed by "helm upgrade" for subsequent releases.
    deploy_test:
      type: boolean
      label: Run Tests
      default: false
      ui:
        component: boolean-card-select
        tooltip: Enable this option to run Helm chart tests after deployment.
    deploy_test_logs:
      type: boolean
      label: Test Logs
      default: false
      ui:
        component: boolean-card-select
        tooltip: Enable this option to print logs from Helm chart test pods.
        visible: ${{deploy_test == true}}
    deploy_flags:
      type: array
      label: Command Flags
      ui:
        component: list
        layout: grid
        inputs:
          - inputType: select
            relativePath: commandType
            label: Command Type
            inputConfig:
              options:
                - label: get manifest
                  value: get_manifest
                - label: list
                  value: list
                - label: history
                  value: history
                - label: install
                  value: install
                - label: upgrade
                  value: upgrade
                - label: rollback
                  value: rollback
                - label: uninstall
                  value: uninstall
                - label: test
                  value: test
                - label: template
                  value: template
          - inputType: textarea
            relativePath: flag
            label: Flag
    deploy_env_vars:
      type: list
      label: Environment Variables
      ui:
        component: key-value-pairs
        tooltip: Enter environment variables to pass to the deploy step.
    instanceunittype:
      type: string
      label: Instance count
      required: true
      default: count
      options:
        - count
        - percentage
      ui:
        component: select
        tooltip: Select the instance unit type.
    instances:
      type: number
      label: Instances
      required: true
      default: 1
      ui:
        tooltip: Enter the number of instances to create for the canary deployment.
    chart:
      type: string
      label: Chart Path
      required: true
      ui:
        tooltip: Enter the directory path or .tgz file path to the Helm chart.
        placeholder: path/helm/chart/dir
    subchart:
      type: string
      label: Subchart Path
      ui:
        visible: ${{chart != null}}
        tooltip: Enter the path to the subchart within the Helm chart.
    values:
      type: array
      label: Values File Paths
      ui:
        visible: ${{chart != null}}
        component: array
        input:
          inputType: text
        tooltip: Enter the list of values YAML file paths.
    skip_steady_check_for_jobs:
      type: boolean
      label: Skip Job Steady State Check
      default: false
      ui:
        component: boolean-card-select
        tooltip: Enable this option to skip the steady state check for Jobs after deployment.
    deploy_log_level:
      type: string
      label: Log Level
      default: error
      options:
        - info
        - warn
        - error
        - debug
        - trace
      ui:
        component: select
        tooltip: Select the log level for the deploy step.
    skip_default_values_yaml:
      type: boolean
      label: Skip Default Values YAML
      default: false
      ui:
        component: boolean-card-select
        tooltip: Enable this option to skip the default values.yaml from the Helm chart.
    enforce_infra_namespace:
      type: boolean
      label: Enforce Namespace
      default: false
      ui:
        component: boolean-card-select
        tooltip: Enable this option to verify and enforce the namespace specified in the infrastructure configuration.
    server_render:
      type: boolean
      label: Server Rendering
      default: false
      ui:
        component: boolean-card-select
        tooltip: Enable this option to use server-side rendering instead of local client-side rendering for the Helm chart.
  layout:
  - release
  - chart
  - title: Optional Configuration
    items:
      - kubeconfig
      - namespace
      - instanceunittype
      - instances
      - subchart
      - values
      - deploy_log_level
      - deploy_flags
      - deploy_env_vars
      - dry_run
      - ignore_failed_release
      - skip_deploy_steady_check
      - upgrade_with_install
      - deploy_test
      - deploy_test_logs
      - skip_steady_check_for_jobs
      - skip_default_values_yaml
      - enforce_infra_namespace
      - server_render
  id: HelmDeployCanaryStrategy
  name: Helm Deploy Canary Strategy
  description: Deploys a Helm chart using a canary strategy.
  version: 1
  author: harness
  module:
    - cd
  alias: deploy
  step:
    group:
      steps:
        - name: Helm Canary Deploy
          id: HelmDeployCanaryStep
          template:
            uses: HelmDeployCanaryStep@1.0.0
            with:
              release: ${{inputs.release}} 
              kubeconfig: ${{inputs.kubeconfig}}
              chart: ${{inputs.chart}}
              subchart: ${{inputs.subchart}}
              values: ${{inputs.values}}
              namespace: ${{inputs.namespace}}
              ignore_failed_release: ${{inputs.ignore_failed_release}}
              skip_deploy_steady_check: ${{inputs.skip_deploy_steady_check}}
              skip_deploy_steady_check_for_jobs: ${{inputs.skip_steady_check_for_jobs}}
              skip_default_values_yaml: ${{inputs.skip_default_values_yaml}}
              deploy_flags: ${{inputs.deploy_flags}}
              enforce_infra_namespace: ${{inputs.enforce_infra_namespace}}
              instances: ${{inputs.instances}}
              instanceunittype: ${{inputs.instanceunittype}}
              server_render: ${{inputs.server_render}}
              deploy_log_level: ${{inputs.deploy_log_level}}
              deploy_test: ${{inputs.deploy_test}}
              deploy_test_logs: ${{inputs.deploy_test_logs}}
        - name: Helm Canary Delete
          id: HelmCanaryDeleteStep
          template:
            uses: HelmDeleteStep@1.0.0
            with:
              kubeconfig: ${{inputs.kubeconfig}}
              namespace: ${{inputs.namespace}}
              release: ${{inputs.release}} 
              deploy_flags: ${{inputs.deploy_flags}}
              enforce_infra_namespace: ${{inputs.enforce_infra_namespace}}
              deploy_log_level: ${{inputs.deploy_log_level}}
              dry_run: ${{inputs.dry_run}}
        - name: Helm Basic Deploy
          id: HelmDeployBasicStep
          template:
            uses: HelmDeployBasicStep@1.0.0
            with:
              release: ${{inputs.release}} 
              kubeconfig: ${{inputs.kubeconfig}}
              chart: ${{inputs.chart}}
              subchart: ${{inputs.subchart}}
              values: ${{inputs.values}}
              namespace: ${{inputs.namespace}}
              ignore_failed_release: ${{inputs.ignore_failed_release}}
              skip_deploy_steady_check: ${{inputs.skip_deploy_steady_check}}
              deploy_flags: ${{inputs.deploy_flags}}
              server_render: ${{inputs.server_render}}
              deploy_test: ${{inputs.deploy_test}}
              deploy_test_logs: ${{inputs.deploy_test_logs}}
              deploy_log_level: ${{inputs.deploy_log_level}}
              deploy_env_vars: ${{inputs.deploy_env_vars}}
      rollback:
        - name: Helm Rollback
          id: HelmRollbackStep
          template:
            uses: HelmRollbackStep@1.0.0
            with:
              release: ${{inputs.release}} 
              kubeconfig: ${{inputs.kubeconfig}}
              namespace: ${{inputs.namespace}}
              rollback_revision: ${{rollback.data.ROLLBACK_REVISION}}
              skip_steady_check: ${{inputs.skip_deploy_steady_check}}
              rollback_flags: ${{inputs.deploy_flags}}
              rollback_log_level: ${{inputs.deploy_log_level}}
              test_logs: ${{inputs.deploy_test_logs}}
