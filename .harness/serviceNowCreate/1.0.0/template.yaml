template:
  inputs:
    # ServiceNow Connector
    connector:
      type: connector
      label: ServiceNow connector
      required: true
      oneof:
        - ServiceNow
      ui:
        tooltip: Select the ServiceNow connector for authentication
        allowedValueTypes:
          - fixed
          - runtime
          - expression
    # ServiceNow Ticket
    ticket_type:
      type: string
      label: Ticket type
      required: true
      ui:
        tooltip: Specify the type of ServiceNow ticket to create
        placeholder: Enter ticket type
    create_ticket_options:
      type: select
      label: Create ticket
      default: Fields
      options:
        - Fields
        - Form Template
        - Standard Template
    fields:
      type: list
      label: Configure fields
      ui:
        layout: grid
        visible: ${{createTicketOptions == "Fields"}}
        tooltip: Specify the fields to set on the ServiceNow ticket
        inputs:
          - inputType: text
            label: Key
            relativePath: key
            placeholder: Enter Key
          - inputType: text
            label: Value
            relativePath: value
            placeholder: Enter Value
    form_template:
      type: string
      label: Form template name
      ui:
        tooltip: Form template name to use for ticket creation
        placeholder: Enter Template Name
        visible: ${{createTicketOptions == "Form Template"}}
    standard_template:
      type: string
      label: Standard template name
      ui:
        tooltip: Standard template name to use for ticket creation
        placeholder: Enter Template Name
        visible: ${{createTicketOptions == "Standard Template"}}
    log_level:
      type: string
      label: Log level
      default: error
      options:
        - info
        - warn
        - error
        - debug
        - trace
      ui:
        component: select
        tooltip: Set the log level for the plugin.

  layout:
    - connector
    - ticket_type
    - create_ticket_options
    - fields
    - form_template
    - standard_template
    - log_level
  id: servicenow_create
  name: ServiceNow Create Ticket
  description: Create a ticket in ServiceNow
  version: 1
  author: harness
  module:
    - cd
  alias: deploy
  step:
    group:
      steps:
        - name: Create
          id: create
          run:
            container:
              image: harnessdev/servicenow-create:0.0.1
              connector: account.harnessImage
            env:
              # ServiceNow Connector inputs
              PLUGIN_HARNESS_CONNECTOR: ${{inputs.connector.id}}
              # ServiceNow Ticket inputs
              PLUGIN_TICKET_TYPE: ${{inputs.ticket_type}}
              PLUGIN_FIELDS: ${{inputs.fields}}
              PLUGIN_FORM_TEMPLATE: ${{inputs.form_template}}
              PLUGIN_STANDARD_TEMPLATE: ${{inputs.standard_template}}
              PLUGIN_LOG_LEVEL: ${{inputs.log_level}}
