template:
  inputs:
    kubeconfig:
      type: string
      label: Kubeconfig Path
      default: ${{infra.PLUGIN_HARNESS_KUBE_CONFIG_PATH}}
      ui:
        tooltip: Enter the path to the 'kubeconfig' file.
    namespace:
      type: string
      label: Namespace
      default: ${{infra.namespace}}
      ui:
        tooltip: Enter the Kubernetes namespace for deployment.
    release:
      type: string
      label: Release
      default: ${{infra.release}}
      ui:
        tooltip: Enter the Helm release name.
    chart:
      type: string
      label: Chart Path
      default: ${{runtime.manifestPath}}
      ui:
        tooltip: Enter the directory path or .tgz file path to the Helm chart.
    ignore_failed_release:
      type: boolean
      label: Ignore Failed Release
      default: false
      ui:
        tooltip: If the latest existing Helm release is in a failed state, Harness does not proceed with the deployment and throws an error.\nEnable this option to have Harness ignore it and proceed with the deployment.
        component: boolean-card-select
    skip_deploy_steady_check:
      type: boolean
      label: Skip Deploy Steady Check
      default: false
      ui:
        tooltip: Enable this option to skip the steady state check after deployment.
        component: boolean-card-select
    upgrade_with_install:
      type: boolean
      label: Upgrade with Install
      default: false
      ui:
        tooltip: Select this option to always use "helm upgrade --install" instead of "helm install" for first release, followed by "helm upgrade" for subsequent releases.
        component: boolean-card-select
    deploy_test:
      type: boolean
      label: Run Tests
      default: false
      ui:
        tooltip: Enable this option to run Helm chart tests after deployment.
        component: boolean-card-select
    deploy_test_logs:
      type: boolean
      label: Test Logs
      default: false
      ui:
        tooltip: Enable this option to print logs from Helm chart test pods.
        visible: ${{deploy_test == true}}
        component: boolean-card-select
    deploy_flags:
      type: array
      label: Command Flags
      ui:
        component: list
        layout: grid
        inputs:
          - inputType: select
            relativePath: commandType
            label: Command Type
            inputConfig:
              options:
                - label: get manifest
                  value: get_manifest
                - label: list
                  value: list
                - label: history
                  value: history
                - label: install
                  value: install
                - label: upgrade
                  value: upgrade
                - label: rollback
                  value: rollback
                - label: uninstall
                  value: uninstall
                - label: test
                  value: test
                - label: template
                  value: template
          - inputType: textarea
            relativePath: flag
            label: Flag
    deploy_test_flags:
      type: array
      label: Command Flags
      ui:
        component: list
        layout: grid
        inputs:
          - inputType: select
            relativePath: commandType
            label: Command Type
            inputConfig:
              options:
                - label: test
                  value: test
                - label: template
                  value: template
          - inputType: textarea
            relativePath: flag
            label: Flag
    deploy_env_vars:
      type: list
      label: Environment Variables
      ui:
        component: key-value-pairs
        tooltip: Enter environment variables to pass to the deploy step.
    deploy_test_env_vars:
      type: list
      label: Environment Variables
      ui:
        component: key-value-pairs
        tooltip: Enter environment variables to pass to the test step during deployment.
    subchart:
      type: string
      label: Subchart Path
      ui:
        visible: ${{chart != ""}}
        tooltip: Enter the path to the subchart within the Helm chart.
    values:
      type: array
      label: Values File Paths
      default: ${{manifest.overrides}}
      ui:
        visible: ${{chart != ""}}
        component: array
        input:
          inputType: text
        tooltip: Enter the list of values YAML file paths.
    deploy_log_level:
      type: string
      label: Log Level
      default: info
      options:
        - info
        - warn
        - error
        - debug
        - trace
      ui:
        component: select
        tooltip: Select the log level for the deploy step.
    deploy_test_log_level:
      type: string
      label: Log Level
      default: info
      options:
        - info
        - warn
        - error
        - debug
        - trace
      ui:
        component: select
        tooltip: Select the log level for the test step during deployment.
    server_render:
      type: boolean
      label: Server Rendering
      default: false
      ui:
        tooltip: Enable this option to use server-side rendering instead of local client-side rendering for the Helm chart.
        component: boolean-card-select
  layout:
    - title: Optional Configuration
      items:
        - kubeconfig
        - namespace
        - release
        - chart
        - subchart
        - values
        - deploy_log_level
        - deploy_test_log_level
        - deploy_flags
        - deploy_test_flags
        - deploy_env_vars
        - deploy_test_env_vars
        - ignore_failed_release
        - skip_deploy_steady_check
        - upgrade_with_install
        - deploy_test
        - deploy_test_logs
        - server_render
  id: HelmDeployBasicStep
  name: Helm Deploy Basic
  description: Deploys a Helm chart using a basic strategy.
  version: 1
  author: harness
  module:
    - cd
  alias: deploy
  step:
    group:
      steps:
        - name: Helm Deploy Basic
          id: HelmDeployBasicStep
          run:
            container:
              image: harnessdev/helm-deploy:linux-amd64-0.0.5
              connector: account.harnessImage
            env:
              PLUGIN_STRATEGY: basic
              PLUGIN_RELEASE_NAME: ${{inputs.release}} 
              PLUGIN_KUBECONFIG_PATH: ${{inputs.kubeconfig}}
              PLUGIN_MANIFEST_PATH: ${{inputs.chart}}
              PLUGIN_SUBCHART_PATH: ${{inputs.subchart}}
              PLUGIN_VALUES_PATH: ${{inputs.values}}
              PLUGIN_NAMESPACE: ${{inputs.namespace}}
              PLUGIN_IGNORE_HISTORY_FAILURE: ${{inputs.ignore_failed_release}}
              PLUGIN_SKIP_STEADY_STATE_CHECK: ${{inputs.skip_deploy_steady_check}}
              PLUGIN_STEADY_STATE_CHECK_FOR_JOBS: ${{runtime.setting.native_helm_enable_steady_state_for_jobs}}
              PLUGIN_FF_CDP_SKIP_DEFAULT_VALUES_YAML_NG: ${{runtime.ff.CDP_SKIP_DEFAULT_VALUES_YAML_NG}}
              PLUGIN_COMMAND_FLAGS: ${{json.format(${{inputs.deploy_flags}})}}
              PLUGIN_ENFORCE_INFRA_NAMESPACE: ${{runtime.setting.enable_namespace_override_validation_infrastructure_level_namespace}}
              PLUGIN_SERVER_RENDERING: ${{inputs.server_render}}
              PLUGIN_LOG_LEVEL: ${{inputs.deploy_log_level}}
              PLUGIN_ENV_VARS: ${{inputs.deploy_env_vars}}
        - if: ${{inputs.deploy_test == true}}
          name: Helm Test
          id: HelmTestStep
          run:
            container:
              image: harnessdev/helm-test:linux-amd64-0.0.5
              connector: account.harnessImage
            env:
              PLUGIN_KUBECONFIG_PATH: ${{inputs.kubeconfig}}
              PLUGIN_NAMESPACE: ${{inputs.namespace}}
              PLUGIN_RELEASE_NAME: ${{inputs.release}} 
              PLUGIN_COMMAND_FLAGS: ${{json.format(${{inputs.deploy_test_flags}})}}
              PLUGIN_PRINT_LOGS: ${{inputs.deploy_test_logs}}
              PLUGIN_ENFORCE_INFRA_NAMESPACE: ${{runtime.setting.enable_namespace_override_validation_infrastructure_level_namespace}}
              PLUGIN_LOG_LEVEL: ${{inputs.deploy_test_log_level}}
              PLUGIN_ENV_VARS: ${{inputs.deploy_test_env_vars}}