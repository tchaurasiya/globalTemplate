template:
  inputs:
    connector:
      type: connector
      label: GCP Connector
      required: true
      oneof:
        - Gcp
      ui:
        tooltip: Select the Harness Connector to use when saving the cache to Google GCS.
        allowedValueTypes:
          - fixed
          - runtime
          - expression
    cachekey:
      type: string
      label: Key
      required: true
      ui:
        component: string
        tooltip: Enter the key that the cache will be identified by. You can use the checksum macro to create a key that is based on a file's checksum. For example, myApp-{ { checksum filePath1 } }.
        allowedValueTypes:
          - fixed
          - runtime
          - expression
    mount:
      type: array
      label: Source Paths
      required: true
      ui:
        component: array
        input:
          inputType: text
        tooltip: Specify a list of the files/folders to cache.
        allowedValueTypes:
          - fixed
          - expression
    bucket:
      type: string
      label: Bucket
      required: true
      ui:
        component: string
        tooltip: Enter the source GCS bucket name.
        allowedValueTypes:
          - fixed
          - runtime
          - expression
    archiveformat:
      type: string
      label: Archive Format
      default: tar
      items:
        - tar
        - gzip
        - zstd
      ui:
        tooltip: Select the archive format. The default format is tar.
        allowedValueTypes:
          - fixed
          - expression
    override:
      type: boolean
      label: Override Cache
      default: false
      ui:
        component: boolean-card-switch
        tooltip: Select this option to override the cache if the key already exists.
        allowedValueTypes:
          - fixed
          - runtime
          - expression
    image:
      type: string
      label: Image
      default: plugins/cache
      ui:
        component: string
        tooltip: Specify the container image for the step.
        allowedValueTypes:
          - fixed
          - runtime
          - expression
  layout:
    - connector
    - bucket
    - cachekey
    - mount
    - title: Optional Configuration
      items:
        - archiveformat
        - override
        - image
  id: saveCacheToGCS
  name: Save Cache to GCS
  description: Preserve files and directories between builds using Google Cloud Storage (GCS).
  version: 1
  author: harness
  module:
    - ci
  alias: build
  step:
    group:
      steps:
        - name: saveCacheGCS
          id: saveCacheGCS
          run:
            container:
              image: ${{inputs.image}}
            with:
              CACHE_KEY: ${{inputs.cachekey}}
              MOUNT: ${{inputs.mount}}
              REBUILD: true
              ARCHIVE_FORMAT: ${{inputs.archiveformat}}
              OVERRIDE: ${{inputs.override}}
              EXIT_CODE: true
              BACKEND: gcs
              BACKEND_OPERATION_TIMEOUT: 7200000s
              BUCKET: ${{inputs.bucket}}
              JSON_KEY: ${{${{inputs.connector}}.jsonKey}}