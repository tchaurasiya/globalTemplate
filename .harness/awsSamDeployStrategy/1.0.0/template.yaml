template:
  inputs:
    connector:
      type: connector
      label: AWS Connector
      required: true
      default: ${{infra.connector}}
      oneof:
        - Aws
      ui:
        tooltip: Select the Harness AWS connector for the AWS account where you want to perform deployment
    region:
      type: string
      label: Region
      required: true
      default: ${{infra.region}}
      ui:
        component: string
        placeholder: us-east-1
        tooltip: Specify the AWS region for deployment
    build_cmd_log_level:
      type: string
      label: Log Level
      default: error
      options:
        - info
        - warn
        - error
        - debug
        - trace
      ui:
        component: select
        tooltip: Select the log level for the build step
    deploy_cmd_log_level:
      type: string
      label: Log Level
      default: error
      options:
        - info
        - warn
        - error
        - debug
        - trace
      ui:
        component: select
        tooltip: Select the log level for the deploy step
    build_cmd_timeout:
      type: string
      label: Command timeout
      default: 10m
      ui:
        tooltip: Specify the timeout for the AWS build command
    deploy_cmd_timeout:
      type: string
      label: Command timeout
      default: 10m
      ui:
        tooltip: Specify the timeout for the AWS deploy command
    docker_retry_count:
      type: number
      label: Docker retry count
      default: 10
      ui:
        component: string
        tooltip: Specify the number of retries to check if Docker is running (required for sam build --use-container)
    build_cmd_pre_exec_cmd:
      type: string
      label: Pre-execute command
      ui:
        component: string
        tooltip: Enter any necessary commands to execute before running the AWS SAM build
        placeholder: Enter a command to be executed prior to the build command
    deploy_cmd_pre_exec_cmd:
      type: string
      label: Pre-execute command
      ui:
        component: string
        tooltip: Enter any necessary commands to execute before running the AWS SAM deploy
        placeholder: Enter a command to be executed prior to the deploy command
    work_dir:
      type: string
      label: Working directory
      ui:
        component: string
        tooltip: Specify the AWS SAM working directory
        placeholder: /awssam/dir
    registry_url:
      type: string
      label: Docker Registry URL
      ui:
        component: string
        tooltip: Enter the Docker registry URL
        placeholder: Enter docker registry URL
    registry_username:
      type: string
      label: Docker Registry username
      ui:
        component: string
        tooltip: Enter the Docker registry username
        placeholder: Enter docker registry username
    registry_pwd:
      type: string
      label: Docker Registry password
      ui:
        component: secret-select
        tooltip: Select the Docker registry password
        placeholder: Select docker registry password
    path:
      type: string
      label: Template file path
      ui:
        component: string
        tooltip: Specify the AWS SAM template file path
        placeholder: /path/to/template/file
    build_cmd_opts:
      type: boolean
      label: Command options
      default: --use-container
      ui:
        component: string
        input:
          inputType: text
        tooltip: Enter additional command options for the build command
    deploy_cmd_opts:
      type: boolean
      label: Command options
      default: --use-container
      ui:
        component: string
        input:
          inputType: text
        tooltip: Enter additional command options for the deploy command
    stack:
      type: string
      label: Stack
      required: true
      ui:
        component: string
        tooltip: Enter the AWS CloudFormation stack name
        placeholder: Enter stack name
  layout:
    - connector
    - region
    - stack
    - title: Optional Configuration
      items:
        - path
        - work_dir
        - build_cmd_pre_exec_cmd
        - build_cmd_timeout
        - build_cmd_opts
        - docker_retry_count
        - deploy_cmd_pre_exec_cmd
        - deploy_cmd_timeout
        - deploy_cmd_opts
        - registry_url
        - registry_username
        - registry_pwd
        - build_cmd_log_level
        - deploy_cmd_log_level
  id: awsSamDeployStrategy
  name: AWS SAM Deploy Strategy
  description: AWS SAM Deployment Strategy
  version: 1
  author: harness
  module:
    - cd
  alias: deploy
  step:
    group:
      steps:
        - name: Docker in Docker Step
          id: dind
          background:
            shell: sh
            container:
              image: docker:dind
              connector: account.harnessImage
              privileged: true
        - name: Build
          id: buildstep
          template:
            uses: awsSamBuildStep
            with:
              connector: ${{inputs.connector}}
              log_level: ${{inputs.package_log_level}}
              timeout: ${{inputs.build_cmd_timeout}}
              docker_retry_count: ${{inputs.docker_retry_count}}
              pre_exec_cmd: ${{inputs.build_cmd_pre_exec_cmd}}
              workdir: ${{inputs.work_dir}}
              registry_url: ${{inputs.registry_url}}
              registry_username: ${{inputs.registry_username}}
              registry_pwd: ${{inputs.registry_pwd}}
              region: ${{inputs.region}}
              path: ${{inputs.path}}
              cmd_opts: ${{inputs.build_cmd_opts}}
        - name: Deploy
          id: deploystep
          template:
            uses: awsSamDeployStep
            with:
              connector: ${{inputs.connector}}
              log_level: ${{inputs.package_log_level}}
              timeout: ${{inputs.deploy_cmd_timeout}}
              pre_exec_cmd: ${{inputs.deploy_cmd_pre_exec_cmd}}
              workdir: ${{inputs.work_dir}}
              registry_url: ${{inputs.registry_url}}
              registry_username: ${{inputs.registry_username}}
              registry_pwd: ${{inputs.registry_pwd}}
              region: ${{inputs.region}}
              stack: ${{inputs.stack}}
              cmd_opts: ${{inputs.deploy_cmd_opts}}
