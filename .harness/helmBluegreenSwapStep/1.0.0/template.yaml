template:
  inputs:
    kubeconfig:
      type: string
      label: Kubeconfig Path
      default: ${{infra.PLUGIN_HARNESS_KUBE_CONFIG_PATH}}
      required: true
      ui:
        tooltip: Enter the path to the 'kubeconfig' file.
        placeholder: path/kubeconfig
    namespace:
      type: string
      label: Namespace
      required: true
      default: default
      ui:
        tooltip: Enter the Kubernetes namespace for deployment.
        placeholder: namespace
    release:
      type: string
      label: Release
      required: true
      ui:
        tooltip: Enter the name for the current Helm release.
    deploy_flags:
      type: array
      label: Command Flags
      ui:
        component: list
        layout: grid
        inputs:
          - inputType: select
            relativePath: commandType
            label: Command Type
            inputConfig:
              options:
                - label: get manifest
                  value: get_manifest
                - label: list
                  value: list
                - label: history
                  value: history
                - label: install
                  value: install
                - label: upgrade
                  value: upgrade
                - label: rollback
                  value: rollback
                - label: uninstall
                  value: uninstall
                - label: test
                  value: test
                - label: template
                  value: template
          - inputType: textarea
            relativePath: flag
            label: Flag
    deploy_log_level:
      type: string
      label: Log Level
      default: error
      options:
        - info
        - warn
        - error
        - debug
        - trace
      ui:
        component: select
        tooltip: Select the log level for the blue-green swap step.
  layout:
    - title: Optional Configuration
      items:
        - kubeconfig
        - namespace
        - release
        - deploy_log_level
        - deploy_flags
  id: HelmBlueGreenSwapStep
  name: Helm Blue Green Swap
  description: Swaps stages in a Helm blue-green deployment.
  version: 1
  author: harness
  module:
    - cd
  alias: deploy
  step:
    group:
      steps:
        - name: Helm Blue Green Swap
          id: HelmBlueGreenSwapStep
          run:
            container:
              image: harnessdev/helm-bluegreen-swap:linux-amd64-0.0.5
              connector: account.harnessImage
            env:
              PLUGIN_KUBECONFIG_PATH: ${{inputs.kubeconfig}}
              PLUGIN_NAMESPACE: ${{inputs.namespace}}
              PLUGIN_RELEASE_NAME: ${{inputs.release}} 
              PLUGIN_COMMAND_FLAGS: ${{json.format(${{inputs.deploy_flags}})}}
              PLUGIN_LOG_LEVEL: ${{inputs.deploy_log_level}}