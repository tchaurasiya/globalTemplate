template:
  id: remotedockerbuildpush
  name: remotedockerbuildpush
  version: 1
  inputs:
    connector:
      type: connector
    dockerfile:
      type: string
    context:
      type: string
    tags:
      type: string
    buildArgs:
      type: string
    target:
      type: string
    repo:
      type: string
    labels:
      type: string
      value: thisisonsomeotherbranch
  step:
    group:
      steps:
        - run:
            container:
              image: alpine
            script: echo "from alpine" > testfile
        - run:
            container:
              image: plugins/docker
            with:
              USERNAME: <+inputs.connector.username>

              DAEMON_OFF: true
